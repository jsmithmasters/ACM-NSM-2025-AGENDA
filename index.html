<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 ACM/NSM Agenda</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <header>
    <h1>Welcome to the 2025 National Sales Meeting</h1>
    <img src="ACM.png" alt="Company Logo" class="logo" />
  </header>

  <div class="container">
    <div id="themeTagline"></div>

    <h2 id="attendeeName">Welcome! Your personalized agenda is ready.</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" readonly />

    <div id="nomineeSection" style="display:none; margin-top: 30px;">
      <h2 class="nominee-title">ðŸŒŸ Congratulations!! You've been nominated! ðŸŒŸ</h2>
      <p class="nominee-text">Click below to view a special message.</p>
      <button id="playNomineeVideoBtn">
        <span style="font-size: 1.3em;">â–¶</span>
        <span>Hit Play!</span>
      </button>

      <div id="videoWrapper" style="display: none; margin-top: 15px;">
        <video id="nomineeVideo" controls width="100%">
          <source src="https://raw.githubusercontent.com/jsmithmasters/ACM-NSM-2025-AGENDA/main/nomination_fr.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <div id="agenda" class="agenda-container">
      <div class="day-section" id="day1">
        <h3 onclick="toggleDay(this)">Monday â€“ All Company Meeting <img src="TWN.png" class="day-icon" alt="TWN"> <i class="fa fa-chevron-up"></i></h3>
        <div id="day1-content" class="collapsible"></div>
      </div>

      <div class="day-section" id="day2">
        <h3 onclick="toggleDay(this)">Tuesday <img src="OTP1.png" class="day-icon" alt="Process Proud"> <i class="fa fa-chevron-up"></i></h3>
        <div id="day2-content" class="collapsible"></div>
      </div>

      <div class="day-section" id="day3">
        <h3 onclick="toggleDay(this)">Wednesday <img src="OTP2.png" class="day-icon" alt="Market Proud"> <i class="fa fa-chevron-up"></i></h3>
        <div id="day3-content" class="collapsible"></div>
      </div>

      <div class="day-section" id="day4">
        <h3 onclick="toggleDay(this)">Thursday <img src="OTP3.png" class="day-icon" alt="People Proud"> <i class="fa fa-chevron-up"></i></h3>
        <div id="day4-content" class="collapsible"></div>
      </div>
    </div>

    <div id="questionSection" style="display: none;">
      <h3>Submit a Question for <span id="questionSessionName"></span></h3>
      <p>Speaker: <span id="questionSpeaker"></span></p>
      <input type="text" id="questionInput" placeholder="Type your question here..." />
      <button onclick="submitQuestion()">Submit Question</button>
      <p id="questionMessage"></p>
    </div>
  </div>

  <footer>
    <p>&copy; All Rights Reserved.</p>
  </footer>

  <img src="logo2.png" alt="Secondary Logo" class="watermark-logo" />
</body>
</html>
