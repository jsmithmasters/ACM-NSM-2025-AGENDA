<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>

    <h2>Enter Your Email to Access the Agenda</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button onclick="validateEmail()">Submit</button>

    <p id="message"></p>

    <script>
        const validEmails = [
            "jesse.smith@conagra.com",
            "user2@email.com",
            "user3@email.com"
            // Add actual emails OR fetch dynamically from Google Sheets
        ];

        function validateEmail() {
            const email = document.getElementById("emailInput").value.trim().toLowerCase();
            const message = document.getElementById("message");

            if (validEmails.includes(email)) {
                message.innerHTML = "Success! Redirecting...";
                redirectToAgenda(email);
            } else {
                message.innerHTML = "Invalid email. Please try again.";
            }
        }

        function redirectToAgenda(email) {
            window.location.href = `index.html?email=${encodeURIComponent(email)}`;
        }
    </script>

</body>
</html>
