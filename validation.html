<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 1.2em;
      background-color: #E31837;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c41531;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
    #spinner {
      display: none;
      margin-top: 20px;
    }
    #spinner img {
      width: 100px;
    }
  </style>
</head>
<body>
  <h2>Enter Your Email to Access the Agenda</h2>
  <input type="email" id="emailInput" placeholder="Enter your email" required />
  <button onclick="validateEmail()">Submit</button>
  <p id="message"></p>
  <div id="spinner">
    <img src="popcorn-spinner.gif" alt="Loading..." />
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby0OVCPk5e3Fzx29zf7BB0JS8YvJvXithiGcwgYqIooKEAvk0dqR8XgBRbWJ1tR7-9GFA/exec";

    function validateEmail() {
      const input = document.getElementById("emailInput");
      const email = input.value.trim().toLowerCase();
      const message = document.getElementById("message");
      const spinner = document.getElementById("spinner");

      if (!email) {
        message.innerHTML = "Please enter a valid email.";
        return;
      }

      message.innerHTML = "Validating...";
      spinner.style.display = "block";

      fetch(`${scriptURL}?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          spinner.style.display = "none";
          if (data && data.length > 0) {
            message.innerHTML = "You're in luck, you made the cut! Redirecting...";
            setTimeout(() => {
              window.location.href = `index.html?email=${encodeURIComponent(email)}`;
            }, 1000);
          } else {
            message.innerHTML = "Invalid email. Please try again.";
          }
        })
        .catch(error => {
          spinner.style.display = "none";
          console.error("Validation error:", error);
          message.innerHTML = "Error validating email. Please try again later.";
        });
    }
  </script>
</body>
</html>
