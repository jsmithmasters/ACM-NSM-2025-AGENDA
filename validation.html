
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 1.2em;
      background-color: #E31837;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c41531;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>Enter Your Email to Access the Agenda</h2>
  <input type="email" id="emailInput" placeholder="Enter your email" required />
  <button onclick="validateEmail()">Submit</button>
  <p id="message"></p>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1TOi1FJbyBpCUZ0RL9XgH8Kvl9R3VspUcmD0XWUQubuE/Sheet1";

    function validateEmail() {
      const input = document.getElementById("emailInput");
      const email = input.value.trim().toLowerCase();
      const message = document.getElementById("message");

      if (!email) {
        message.innerHTML = "Please enter a valid email.";
        return;
      }

      fetch(sheetURL)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log("Fetched data:", data.slice(0, 3));  // log first 3 entries
          const validEmails = data.map(row => row.ID?.toLowerCase().trim()).filter(Boolean);
          console.log("Valid emails:", validEmails);
          if (validEmails.includes(email)) {
            message.innerHTML = "You're in luck, you made the cut! Redirecting...";
            setTimeout(() => {
              window.location.href = `index.html?email=${encodeURIComponent(email)}`;
            }, 1000);
          } else {
            message.innerHTML = "Invalid email. Please try again.";
          }
        })
        .catch(error => {
          console.error("Validation error:", error);
          message.innerHTML = "Error validating email. Please try again later.";
        });
    }
  </script>
</body>
</html>
